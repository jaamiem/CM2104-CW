<!DOCTYPE html>
<html>
  <head>
    <title>FindSpot</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
	  <meta charset="UTF-8">
  </head>
  
  <body>
    
    
    <nav>
      <img alt="FindSpot logo" src="img/app_icon.svg" id="mainlogo">
        
      <form>
        <input id="searchtext" type="text" name="q">
        <input type="button" name="searchbutton" value="Search">
      </form>
        
      <a href="#">About</a>
      <a href="#">Help</a>
    </nav>
	  
    <main>
      
      
      <section id="resultpanel">
        <div id="filters">
          <div class="filter">
            <div class="filterlabels">
              <p>Distance</p>
              <p id="distancedisplay">xxx</p>
            </div>
            <div id="distanceslider" class="slider"></div>
          </div>
          
          <div class="filter">
            <div class="filterlabels">
              <p>Price</p>
              <p id="pricedisplay">xxx</p>
            </div>
            <div id="priceslider" class="slider"></div>
          </div>
        </div>
        
        <div id="results">
          <div class="result">
            <p class="nametext">Nothern Territory Retail Park</p>
            <p class="thumbsup resultbutton"><a href="#">&#x2191;</a></p>
            <p class="thumbsdown resultbutton"><a href="#">&#x2193;</a></p>
            <p class="flag resultbutton"><a href="#">&#x2691;</a></p>
          </div>
        
          <div class="result">
            <p class="nametext">Warner Brothers Studios, London</p>
            <p class="thumbsup resultbutton"><a href="#">&#x2191;</a></p>
            <p class="thumbsdown resultbutton"><a href="#">&#x2193;</a></p>
            <p class="flag resultbutton"><a href="#">&#x2691;</a></p>
          </div>
            
          <div class="result">
            <p class="nametext">NCP Perth</p>
            <p class="thumbsup resultbutton"><a href="#">&#x2191;</a></p>
            <p class="thumbsdown resultbutton"><a href="#">&#x2193;</a></p>
            <p class="flag resultbutton"><a href="#">&#x2691;</a></p>
          </div>
        </div>
        
        <button>Add location</button>
      </section>
      
      <section id="mappanel">
        <p>placeholder</p>
      </section>
    </main>
	
    <footer>
      Copyright Â© 2018 CM2104 Web Development Group 17
    </footer>
    
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    
    <script
			  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>
        
    <script src="js/findspot.js"></script>
  </body>
</html>
